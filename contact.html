<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Katotech</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center p-6">
      <a href="index.html" class="text-xl font-bold">Katotech</a>
      <nav>
        <a href="index.html#about" class="text-gray-700 hover:text-blue-600 mx-3">About</a>
        <a href="index.html#services" class="text-gray-700 hover:text-blue-600 mx-3">Services</a>
        <a href="index.html#portfolio" class="text-gray-700 hover:text-blue-600 mx-3">Portfolio</a>
        <a href="index.html#contact" class="text-gray-700 hover:text-blue-600 mx-3">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-20">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
      <p class="text-lg text-gray-700 mb-8">Have a question or want to work with us? Get in touch!</p>
      <form class="max-w-xl mx-auto">
        <div class="mb-4">
          <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-4">
          <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        </div>
        <div class="mb-4">
          <textarea placeholder="Your Message" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Katotech. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
